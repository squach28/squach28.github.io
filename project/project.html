<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="project_styles.css"></link>
</head>
<body>
    <div class="nav_bar">
        <a href="../index.html"><img class="icon" src="../assets/icons/arrow-left-solid.svg" alt="arrow pointing left"></a>
    </div>

    <div id="container" class="container">
        <div id="project_icon">
            <p class="project_name">Wordie</p>
        </div>

        <div id="project_details_container">
            <h1>Wordie</h1>
            <div class="project_owner_container">
                <img class="portfolio_img" src="../assets/images/portfolio.jpeg" alt="">
                <p>Sean Quach</p>
            </div>
            <div class="date_details_container">
                <p>Feb 2022 - April 2022</p>
            </div>
        </div>

        <div class="actions_container">
            <div class="icons_container">
                <img src="../assets/icons/heart-regular.svg" alt="heart icon" class="icon">
                <img src="../assets/icons/share-icon.svg" alt="share icon" class="icon">
                <img src="../assets/icons/github.svg" alt="github icon" class="icon">
            </div>
            <button id="play_button" class="play_button">
                <img id="play_pause_icon" class="icon" src="../assets/icons/pause-solid.svg" alt="play icon">
            </button>
        </div>
        <ul>
            <li>Programmed a web game where players guess a randomly selected six letter word (Angular)</li>
        </ul>
    </div>
    <script src="./project_script.js"></script>
</body>
</html>
