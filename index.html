<!DOCTYPE html>
<html>
    <head>
        <title>Sean Quach's Portfolio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container" class="container">
            <img class="portfolio" src="assets/images/portfolio.jpeg" alt="picture of Sean Quach"/>
            <h1 class="header">Sean Quach</h1>
            <p class="sub_header">1,000 monthly listeners</p>    
            <div class="icon_list">
                <div class="list">
                    <button class="follow_button">
                        <a target="_blank" href="https://www.linkedin.com/in/sean-quach/">Connect</a>
                    </button>
                    <img class="icon" src="./assets/icons/share-icon.svg" alt="share icon"/>
                    <img id="ellipsis_icon" class="icon" src="./assets/icons/ellipsis-vertical-solid.svg" alt="hi">
                </div>
                <button id="play_button" class="play_button">
                    <img id="play_pause_icon" class="icon" src="./assets/icons/play-solid.svg" alt="play icon">
                </button>
            </div>
        </div>  
        <div id="more_overlay_container" class="more_overlay_container">
            <div>
                <p>hi</p>
                <p>hello</p>
                <p>Close</p>
            </div>
        </div>

    <script src="./script.js"></script>
